<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body>
    <button onclick="getText()">Button</button>
    <p id="textData">Click on the button, see the magic.</p>

    <script>
      function getText() {
        let text = document.getElementById("textData");
        text.innerText = "Button Clicked!";
      }
    </script>
  </body>
</html>
