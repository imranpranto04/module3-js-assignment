<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <style>
      .error {
        color: red;
      }
    </style>

    <h1>Form Validation Input</h1>
    <form onsubmit="return validateForm()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <span id="nameError" class="error"></span>
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
        <span id="emailError" class="error"></span>
      </div>
      <br />

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <span id="passwordError" class="error"></span>
      </div>
      <br />

      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" />
        <span id="confirmPasswordError" class="error"></span>
      </div>
      <br />

      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>

    <script>
      function validateForm() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Reset previous error messages
        document.querySelectorAll(".error").forEach(function (element) {
          element.textContent = "";
        });

        let isValid = true;

        // Name validation
        if (name === "") {
          document.getElementById("nameError").textContent =
            "Name is required.";
          isValid = false;
        } else if (!/^[a-zA-Z]+$/.test(name)) {
          document.getElementById("nameError").textContent =
            "Name should contain only letters.";
          isValid = false;
        }

        // Email validation
        if (email === "") {
          document.getElementById("emailError").textContent =
            "Email is required.";
          isValid = false;
        } else if (!/\S+@\S+\.\S+/.test(email)) {
          document.getElementById("emailError").textContent =
            "Email should be a valid email address.";
          isValid = false;
        }

        // Password validation
        if (password === "") {
          document.getElementById("passwordError").textContent =
            "Password is required.";
          isValid = false;
        } else if (
          password.length < 8 ||
          !/[a-z]/.test(password) ||
          !/[A-Z]/.test(password) ||
          !/[0-9]/.test(password)
        ) {
          document.getElementById("passwordError").textContent =
            "Password should have a minimum length of 8 characters and contain at least one uppercase letter, one lowercase letter, and one digit.";
          isValid = false;
        }

        // Confirm Password validation
        if (confirmPassword === "") {
          document.getElementById("confirmPasswordError").textContent =
            "Confirm Password is required.";
          isValid = false;
        } else if (confirmPassword !== password) {
          document.getElementById("confirmPasswordError").textContent =
            "Confirm Password should match the Password field.";
          isValid = false;
        }

        return isValid;
      }
    </script>
  </body>
</html>
